<html>
<body>    
    <table>
        <tr>
            <th>Flowers</th>
            <th>Unit Price</th>
            <th>Availale Quantity</th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>rose</li>
                    <li>daisy</li>
                    <li>sunflower</li>
                    <li>orchid</li>
                </ul>            
            </td>
            <td>
                <ul>
                    <li>$5</li>
                    <li>$3</li>
                    <li>$10</li>
                    <li>$16</li>
                </ul>
            </td>
            <td>
            <ul>
                <li>10</li>
                <li>20</li>
                <li>30</li>
                <li>40</li>
           </ul>
            </td>
        </tr>
    </table>    
   
    <form name="flowerShopForm">
        Flower name: <input type="text" name="flowerNameInput" >
        <br><br>
        Flower quantity: <input type="number" name="flowerQuantityInput" >
        <br><br>
        <input type="button" value="Submit" onClick="displayFeedback(this.form)">
    </form>


    <p id="feedbackParagraph"></p>


<script>


    var flowerList = ['rose', 'daisy', 'sunflower', 'orchid'];
    var priceList = [5,3,10,16];   
    var quantityList= [10,20,30,40] 


    function displayFeedback(form) {
        var flowerInput = form.flowerNameInput.value;
        var flowerQuantity = form.flowerQuantityInput.value;


        var flowerAvailable= false;
        var quantityAvailable= false;
        var totalCost= 0;
        var feedbackText="";  
        var discount=0;
        var newtotalCost;


        for (let i = 0; i < flowerList.length; i++) {      
            if (flowerInput == flowerList[i]) {

                flowerAvailable= true;  

            if (flowerQuantity<= quantityList[i]) {
                
                quantityAvailable= true;
                totalCost = flowerQuantity * priceList[i];
            }    
        }
    }


        if (quantityAvailable== true) feedbackText= "The total cost: $"+ totalCost;
        else if (flowerAvailable== true) feedbackText= "Sorry, we don't have that required amount.";
        else if (flowerAvailable== false) feedbackText= "Sorry, we don't have the flower.";
       
        document.getElementById("feedbackParagraph").innerHTML = feedbackText;                
    }




</script>
</body>
</html>
